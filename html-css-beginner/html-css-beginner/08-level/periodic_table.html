<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Periodic Table</title>
</head>
<body>
    <table>
        <!-- row one -->
        <tr class="group">
            <th class="group">Group</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <!-- period = column -->
            <th class="period">Period<br>1</th>
            <td class="water"><a href="https://nl.wikipedia.org/wiki/Waterstof_(element)" class="water">1 H</a></td>
        </tr>
        <tr>
            <!-- row 2 -->
            <th class="period">2</th>
            <td class="group1"> <a href="https://nl.wikipedia.org/wiki/Lithium_(element)" class="group1">3 Li</a></td>
            <td class="group2"> <a href="https://nl.wikipedia.org/wiki/Beryllium" class="group2">4 Be</a></td>
        </tr>
        <tr>
            <!-- row 3 -->
            <th class="period">3</th>
            <td class="group1"> <a href="https://nl.wikipedia.org/wiki/Natrium" class="group1">11 Na</a></td>
            <td class="group2"> <a href="https://nl.wikipedia.org/wiki/Magnesium" class="group2">12 Mg</a></td>
            
        </tr>
        <tr>
            <!-- row 4 -->
            <th class="period">4</th>
            <td class="group1"> <a href="https://nl.wikipedia.org/wiki/Kalium" class="group1">19 K</a></td>
            <td class="group2"> <a href="https://nl.wikipedia.org/wiki/Calcium" class="group2">20 Ca</a></td>
            <td class="group345"> <a href="https://nl.wikipedia.org/wiki/Scandium" class="group345">21 Sc</a></td>
            <td class="group345"> <a href="https://nl.wikipedia.org/wiki/Titanium" class="group345">22 Ti</a></td>
            <td class="group345"> <a href="https://nl.wikipedia.org/wiki/Vanadium" class="group345">23 V</a></td>
        </tr>
        <tr>
            <!-- row 5 -->
            <th class="period">5</th>
            <td class="group1"> <a href="https://nl.wikipedia.org/wiki/Rubidium" class="group1">37 Rb</a></td>
            <td class="group2"> <a href="https://nl.wikipedia.org/wiki/Strontium" class="group2"> 38 Sr</a></td>
            <td class="group345"> <a href="https://nl.wikipedia.org/wiki/Yttrium" class="group345">39 Y</a></td>
            <td class="group345"> <a href="https://nl.wikipedia.org/wiki/Zirkonium" class="group345">40 Zr</a></td>
            <td class="group345"> <a href="https://nl.wikipedia.org/wiki/Niobium" class="group345">41 Nb</a></td>
        </tr>
    </table>
    
</body>
</html>
